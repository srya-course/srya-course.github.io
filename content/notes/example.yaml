  # React Hooks 學習筆記
  
  ## 什麼是 Hooks？
  Hooks 是一種讓你在函數組件中使用 state 和其他 React 特性的方式。
  
  ## 常用的 Hooks
  
  ### 1. useState
  用於在函數組件中添加 state
  ```javascript
  const [count, setCount] = useState(0);
  ```
  
  ### 2. useEffect
  用於執行副作用操作
  ```javascript
  useEffect(() => {
    // 副作用邏輯
  }, [dependencies]);
  ```
  
  ## 最佳實踐
  - 只在最上層呼叫 Hook
  - 只在 React 函數中呼叫 Hook
